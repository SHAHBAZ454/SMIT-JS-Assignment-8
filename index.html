    <!-- Q1. Show an alert box on click on a link.
Q2. Display some Mobile images in browser. On click on an

    <button onclick="callAlert()"></button>

    <!-- Q3. Display 10 student records in table and each row should contain a delete

deleted.-->

            <th>Class</th>
        </tr>

        </tr>

button and decrease on click on decrease button. And show updated counter
value in browser. -->


    <button onclick="buttonClickToIncrease();">Click Me Increase</button>
    <input type="text" id="inc" value="0"></input>
    <button onclick="buttonClickToDecrease();">Click Me decrease</button>
